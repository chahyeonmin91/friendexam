<!DOCTYPE html>
<html lang ="an" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Friend List</title>
    <link rel="stylesheet" th:href="@{/css/friend.css}">
</head>
<body>
<h1>Friend List</h1>
<table th:if ="${!friends.empty}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="friend: ${friends}">
        <td th:text="${friend.getId()}"></td>
        <td th:text="${friend.getName()}"></td>
        <td th:text="${friend.getEmail()}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/friends/add}">친구등록</a>
</body>
</html>
